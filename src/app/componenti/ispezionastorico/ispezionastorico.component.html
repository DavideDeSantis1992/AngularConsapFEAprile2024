<app-headeraccesso></app-headeraccesso>

<app-breadcrumbsispezionastorico></app-breadcrumbsispezionastorico>
<section class="it-hero-wrapper it-dark it-overlay">
    <!-- Immagine sfondo-->
    <div class="img-responsive-wrapper">
        <div class="img-responsive">
            <div class="img-wrapper">
                <img src="https://i.pinimg.com/736x/35/d6/99/35d6995038a7b36fb863419c91517e33.jpg"
                    title="titolo immagine" alt="descrizione immagine">
            </div>
        </div>
    </div>

    <!-- Contenuto -->
    <div class="container text-white">
        <!-- Prima Riga -->
        <div class="row">
            <div class="col-md-3">
                <label for="numeroTicket">Numero Ticket</label>
                <input type="text" class="form-control" id="numeroTicket" readonly>
            </div>
            <div class="col-md-6">
                <label for="oggetto">Oggetto</label>
                <input type="text" class="form-control" id="oggetto" readonly>
            </div>
            <div class="col-md-3">
                <label for="applicativo">Applicativo</label>
                <input type="text" class="form-control" id="applicativo" readonly>
            </div>
        </div>
        <!-- 2a Riga -->
        <div class="row">
            <div class="col-md-3">
                <label for="statoRichiestaConsap">Stato Richiesta CONSAP</label>
                <input type="text" class="form-control" id="statoRichiestaConsap" readonly>
            </div>
            <div class="col-md-3">
                <label for="statoRichiestaOs">Stato Richiesta OS</label>
                <input type="text" class="form-control" id="statoRichiestaOs" readonly>
            </div>
            <div class="col-md-3">
                <label for="statoApprovazioneConsap">Stato Approvazione CONSAP</label>
                <input type="text" class="form-control" id="statoApprovazioneConsap" readonly>
            </div>
            <div class="col-md-3">
                <label for="statoApprovazioneOs">Stato Approvazione OS</label>
                <input type="text" class="form-control" id="statoApprovazioneOs" readonly>
            </div>
        </div>
        <!-- 3a Riga -->
        <div class="row">
            <div class="col-md-3">
                <label for="dataCreazione">Data Creazione</label>
                <input type="date" class="form-control" id="dataCreazione" readonly>
            </div>
            <div class="col-md-3">
                <label for="dataStimaFinale">Data Stima Fine</label>
                <input type="date" class="form-control" id="dataStimaFinale" readonly>
            </div>
            <div class="col-md-3">
                <label for="commessaOs">Commessa OS</label>
                <input type="text" class="form-control" id="commessaOs" readonly>
            </div>
            <div class="col-md-3">
                <label for="importo">Importo</label>
                <input type="text" class="form-control" id="importo" readonly>
            </div>
        </div>
        <br>
        <div class="btn-container">
            <div class="btn-example">
              <button type="button" class="btn btn-secondary">Stampa</button>
            </div>
          </div>
    </div>
</section>
